<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <script defer src="/js/main.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="ui container">
      <header>
        <div class="ui secondary pointing menu navbar">
          <a class="active item" href="#" data-target="welcome">
            Welcome
          </a>
          <a class="item" href="#" data-target="product-index">
            Products
          </a>
          <a class="item" href="#" data-target="product-new">
            New Products
          </a>
        </div>
      </header>

      <div class="ui segment">
        <!-- Welcome Section -->
        <section class="page active" id="welcome">
          <div class="ui header">
            Welcome to Amazon
          </div>
        </section>

        <!-- product show -->
        <section class="page" id="product-show"></section>
        <!-- products index -->
        <section class="page" id="product-index">
          <div class="ui header">
            Products
          </div>
          <ul class="ui list product-list"></ul>
        </section>

        <!-- Create a new product Section -->
        <section class="page" id="product-new">
          <div class="ui header">New Product</div>
          <form class="ui form" id="new-product-form">
            <div class="field">
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Product Title"
              />
            </div>

            <div class="field">
              <label for="description">Description</label>
              <textarea
                name="description"
                id="description"
                placeholder="Product Description"
                rows="3"
              ></textarea>
            </div>

            <div class="field">
                <label for="price">Price</label>
                <input
                  name="price"
                  id="price"
                  placeholder="Product Price"
                  rows="3"
                ></input>
            </div>

            <button class="ui button" type="submit">Create Product</button>
          </form>
        </section>

        <!-- Edit product Section -->
        <section class="page" id="product-edit">
          <div class="ui header">Edit Product</div>
          <form class="ui form" id="edit-product-form">
            <div class="field">
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Product Title"
              />
            </div>

            <div class="field">
              <label for="description">Description</label>
              <textarea
                name="description"
                id="description"
                placeholder="Product Description"
                rows="3"
              ></textarea>
            </div>

            <div class="field">
                <label for="price">Price</label>
                <input
                  name="price"
                  id="price"
                  placeholder="Product Price"
                  rows="3"
                ></input>
            </div>

            <input type="hidden" value="" name="id" />
            <button class="ui button" type="submit">Update Product</button>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
